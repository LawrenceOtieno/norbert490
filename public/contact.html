    <!-- Main Content -->
    <main class="l-main pt-16">
        <!--===== CONTACT =====-->
        <section class="contact section py-20" id="contact">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl font-bold mb-6 text-center">Contact</h2>

                <div class="contact__container bd-grid" style="max-width: 600px; margin: 0 auto;">
                    <!-- Contact Form -->
                    <form action="https://formspree.io/f/xanoqezj" method="POST" class="contact__form" style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="text" name="name" placeholder="Your Name" class="contact__input" required style="padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc;">
                        <input type="email" name="email" placeholder="Your Email" class="contact__input" required style="padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc;">
                        <textarea name="message" placeholder="Your Message" class="contact__input" required rows="6" style="padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc;"></textarea>
                    
                        <!-- Hidden Fields -->
                        <input type="hidden" name="_captcha" value="false">
                    
                        <!-- Submit Button -->
                        <input type="submit" value="Send Message" class="contact__button button" style="padding: 0.75rem; background-color: #007BFF; color: white; border: none; cursor: pointer;">
                    </form>
                </div>

                <!-- WhatsApp Button -->
                <div style="text-align:center; margin-top:1.5rem;">
                    <a href="https://wa.me/254703902676" target="_blank" style="padding: 0.75rem 1.5rem; background-color: #25D366; color: white; border-radius: 5px; text-decoration: none;">
                        Message Me on WhatsApp
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js"></script>

    <script>
        document.querySelector('.contact__form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default form submission behavior
    
            const form = e.target; // Reference to the form element
            const formData = new FormData(form); // Collect form data
    
            try {
                // Send the form data to Formspree
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
    
                if (response.ok) {
                    // Display a success message
                    form.innerHTML = '<p class="text-green-500 text-center">Thank you! Your message has been sent successfully.</p>';
                } else {
                    // Handle errors
                    form.innerHTML = '<p class="text-red-500 text-center">Oops! Something went wrong. Please try again later.</p>';
                }
            } catch (error) {
                // Handle network errors
                form.innerHTML = '<p class="text-red-500 text-center">Oops! Something went wrong. Please check your internet connection and try again.</p>';
            }
        });
    </script>
